name: Web Automation JAVA + MAVEN

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package --file pom.xml

        test:
          name: Testing Web
          needs: build
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v2
            - name: Run API Test
              run: mvn clean verify